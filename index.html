<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>para ti sof</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ffd1dc, #ff8fab);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
}

/* WRAPPER */
.envelope-wrapper {
  position: absolute;
  width: 240px;
  height: 180px;
}

/* SOBRE */
.envelope {
  position: absolute;
  width: 240px;
  height: 170px;
  background: #ff4f81;
  border-radius: 12px;
  cursor: pointer;
  z-index: 3;
  overflow: hidden;
}

.envelope::before {
  content: "";
  position: absolute;
  border-left: 120px solid transparent;
  border-right: 120px solid transparent;
  border-top: 90px solid #ff7fa2;
  top: 0;
  left: 0;
}

.envelope::after {
  content: "‚ù§";
  position: absolute;
  top: 62%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 30px;
  color: #fff;
  animation: beat 1.4s infinite;
}

/* CARTA */
.letter {
  position: absolute;
  width: 220px;
  height: 300px;
  background: white;
  left: 10px;
  top: 30px;
  border-radius: 12px;
  padding: 18px 16px;
  box-sizing: border-box;
  text-align: center;
  font-size: 16px;
  line-height: 1.5;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  z-index: 2;
  transform: translateY(170px);
  opacity: 0;
  transition: all 0.9s ease;
}

.envelope-wrapper.open .letter {
  transform: translateY(-170px);
  opacity: 1;
  z-index: 4;
}

/* POSICIONES (M√ÅS AL CENTRO) */
.center {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.top-left {
  top: 180px;
  left: 260px;
}

.top-right {
  top: 180px;
  right: 260px;
}

.bottom-left {
  bottom: 180px;
  left: 260px;
}

.bottom-right {
  bottom: 180px;
  right: 260px;
}

/* ANIMACIONES */
@keyframes beat {
  0% { transform: translate(-50%, -50%) scale(1); }
  25% { transform: translate(-50%, -50%) scale(1.35); }
  50% { transform: translate(-50%, -50%) scale(1); }
}

@keyframes floatUp { to { transform: translateY(-120vh); opacity: 0; } }
@keyframes floatDown { to { transform: translateY(120vh); opacity: 0; } }
@keyframes floatLeft { to { transform: translateX(-120vw); opacity: 0; } }
@keyframes floatRight { to { transform: translateX(120vw); opacity: 0; } }

/* CORAZONES */
.heart {
  position: fixed;
  color: rgba(255, 0, 120, 0.85);
  pointer-events: none;
}

/* EFECTO */
.envelope:hover {
  box-shadow: 0 0 35px rgba(255, 0, 120, 0.85);
}
</style>
</head>

<body>

<div class="container">

  <div class="envelope-wrapper center" onclick="this.classList.toggle('open')">
    <div class="envelope"></div>
    <div class="letter">
      üíñ<br><br>
      Te amo m√°s de lo que imaginas.<br>
      Cada latido m√≠o lleva tu nombre.
    </div>
  </div>

  <div class="envelope-wrapper top-left" onclick="this.classList.toggle('open')">
    <div class="envelope"></div>
    <div class="letter">
      üåπ<br><br>
      Pensarte es sonre√≠r sin darme cuenta.
    </div>
  </div>

  <div class="envelope-wrapper top-right" onclick="this.classList.toggle('open')">
    <div class="envelope"></div>
    <div class="letter">
      üíï<br><br>
      Mi lugar seguro siempre eres t√∫.
    </div>
  </div>

  <div class="envelope-wrapper bottom-left" onclick="this.classList.toggle('open')">
    <div class="envelope"></div>
    <div class="letter">
      üíò<br><br>
      Contigo todo tiene sentido.
    </div>
  </div>

  <div class="envelope-wrapper bottom-right" onclick="this.classList.toggle('open')">
    <div class="envelope"></div>
    <div class="letter">
      üíå<br><br>
      Gracias por existir y por quedarte.
    </div>
  </div>

</div>

<script>
function crearCorazon() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.innerHTML = '‚ù§';

  h.style.fontSize = (16 + Math.random() * 32) + 'px';
  const d = 3 + Math.random() * 4;

  const side = Math.floor(Math.random() * 4);
  if (side === 0) {
    h.style.left = Math.random() * 100 + 'vw';
    h.style.bottom = '-20px';
    h.style.animation = `floatUp ${d}s linear`;
  } else if (side === 1) {
    h.style.left = Math.random() * 100 + 'vw';
    h.style.top = '-20px';
    h.style.animation = `floatDown ${d}s linear`;
  } else if (side === 2) {
    h.style.left = '-20px';
    h.style.top = Math.random() * 100 + 'vh';
    h.style.animation = `floatRight ${d}s linear`;
  } else {
    h.style.right = '-20px';
    h.style.top = Math.random() * 100 + 'vh';
    h.style.animation = `floatLeft ${d}s linear`;
  }

  document.body.appendChild(h);
  setTimeout(() => h.remove(), d * 1000);
}
setInterval(crearCorazon, 120);
</script>

</body>
</html>
